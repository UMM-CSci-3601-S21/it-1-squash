<mat-card class="wordlist-card" *ngIf="this.contextPack">
  <mat-card-header>
    <mat-card-title class="wordlist-card-name">
      <h3 id="name">Context Pack Name: {{this.contextPack.name}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="this.contextPack.enabled; else elseBlock">
    <p>Context Pack Enabled: <mat-icon>check_box</mat-icon></p>
  </mat-card-content>
  <ng-template #elseBlock>Context Pack Disabled: <mat-icon>check_box_outline_blank</mat-icon></ng-template>
  <mat-card-actions>
    <button mat-button data-test="viewContextPackButton" *ngIf="this.simple" [routerLink]="['/wordlists',this.contextPack._id]">View Context Pack</button>
  </mat-card-actions>
</mat-card>
