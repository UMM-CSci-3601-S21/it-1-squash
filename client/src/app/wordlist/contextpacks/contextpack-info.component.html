<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <app-contextpack-card class="cp-display" [contextPack]="this.contextPack"></app-contextpack-card>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex="200" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
      <div class="word-list-container">
        <ng-container *ngIf="contextPack">
        <app-wordlists-card *ngFor="let wl of this.contextPack.wordlist" class="wl-card" [wordList]="wl" fxFlex="1 20 400px"></app-wordlists-card>
        </ng-container>
      </div>
   </div>
 </div>
